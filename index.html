<head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/imgareaselect-animated.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<body>
    <!--[if lt IE 7]>

    <div class="topbar1">
        <div class="container">VH1</div>
    </div>
    <div class="topbar2">
        <div class="container" style="min-width:600px">News Instagram Generator Beta</div>
    </div>
    <div class="container center jumbotron" id="main">
        <h1>Drag and Drop an Image <BR>OR:</h1>
        <label for="file-upload" class="btn btn-primary btn-lg">
            <h1><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp;Upload Image</h1>
        </label>
        <input id="file-upload" type="file" onchange="loadImage()">
    </div>
    <div class="container center" id="preview" style="display:none">

        <br>
        <div class="imgcon">
            <img id="previewImage" style="height:500px; display:inline" src="" alt="Image preview..."></div>
        <br>
        <br>
        <span class="cropstuff">Image Is not Square, Please Crop</span>
        <br>
        <br>
        <button class="btn btn-primary cropstuff" id="crop" style="display:none">Crop Image</button>
        <br>
        <br>
        <span class="textstuff">Put your text, the click color to make it</span>
        <br>
        <br>
        <textarea class="textstuff" id="textInput" wrap="hard" rows=3 style="display:none; width:317.037037037px; text-align:center"></textarea>
        <br>
        <br>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #1e3a67" onclick="setColor(0)"></div>
            </button>
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #269888" onclick="setColor(1)"></div>
            </button>
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #e33e7d" onclick="setColor(2)"></div>
            </button>
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #ca323a" onclick="setColor(3)"></div>
            </button>
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #fab63b" onclick="setColor(4)"></div>
            </button>
            <button type="button" class="btn btn-default">
                <div class="cbox" style="background-color: #71cbd9" onclick="setColor(5)"></div>
            </button>


        </div>
    </div>
    <div class="container center" id="outputdiv"></div>


    <canvas id="thecanvas"></canvas>
    </div>


    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.imgareaselect.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>

    <script src="js/main.js"></script>
